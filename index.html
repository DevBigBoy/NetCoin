<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== REMIX ICONS ===============-->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <!--=============== SWIPER CSS ===============-->
    <link rel="stylesheet" href="./assets/css/swiper-bundle.min.css" />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="./assets/css/styles.css" />

    <title>NetCoin</title>
  </head>
  <body>
    <!--*==================== STR HEADER ====================-->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo">netcoin</a>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#home" class="nav__link">
                <i class="ri-home-4-line"></i>
                <span>home</span>
              </a>
            </li>

            <li class="nav__item">
              <a href="#services" class="nav__link">
                <i class="ri-service-line"></i>
                <span>services</span>
              </a>
            </li>

            <li class="nav__item">
              <a href="#about" class="nav__link">
                <i class="ri-user-3-line"></i>
                <span>about</span>
              </a>
            </li>

            <li class="nav__item">
              <a href="#blog" class="nav__link">
                <i class="ri-team-line"></i>
                <span>Team</span>
              </a>
            </li>

            <li class="nav__item">
              <a href="#blog" class="nav__link">
                <i class="ri-attachment-line"></i>
                <span>blog</span>
              </a>
            </li>

            <li class="nav__item">
              <a href="#contact" class="nav__link">
                <i class="ri-phone-line"></i>
                <span>contact</span>
              </a>
            </li>
          </ul>

          <div class="nav__close" id="nav-close">
            <i class="ri-close-fill"></i>
          </div>
        </div>

        <div class="nav__toggle" id="nav-toggle">
          <i class="ri-menu-line"></i>
        </div>
      </nav>
    </header>

    <!--*==================== END HEADER ====================-->

    <!--*==================== STR MAIN ====================-->
    <main class="main">
      <!-- HOME -->
      <section class="section home" id="home">
        <div class="home__container container">
          <video
            src="./assets/img/home.mp4"
            muted
            loop
            autoplay
            class="home__video"
          ></video>

          <div class="home__data">
            <h1 class="home__title">
              How You Can
              <br />
              Become a Next-Gen
              <br />
              NetWork Engineer
            </h1>

            <a href="#" class="home__link"
              >Explore <i class="ri-arrow-right-line"></i
            ></a>
          </div>
        </div>
      </section>
      <!-- HOME -->

      <!-- ABOUT -->
      <section class="section about" id="about"></section>
      <!-- ABOUT -->

      <!-- PROJECT -->
      <section class="section blog"></section>
      <!-- PROJECT -->

      <!-- TEAM -->
      <section class="section team" id="team"></section>
      <!-- TEAM -->

      <!-- BLOG -->
      <section class="section blog" id="blog"></section>
      <!-- BLOG -->

      <!-- CONTACT -->
      <section class="section contact" id="contact"></section>
      <!-- CONTACT -->
    </main>
    <!--*==================== END MAIN ====================-->

    <!--*==================== STR FOOTER ====================-->
    <footer class="footer"></footer>
    <!--*==================== END FOOTER ====================-->

    <!--=============== SWIPER JS ===============-->
    <script src="./assets/js/swiper-bundle.min.js"></script>

    <!--=============== MAIN JS ===============-->
    <script src="./assets/js/main.js"></script>
  </body>
</html>
